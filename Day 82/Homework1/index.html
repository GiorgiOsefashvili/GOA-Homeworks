<<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>

<h1>Loops</h1>

<script>
    let i = 1;
    while (i <= 5) {
        console.log(i);
        i++;
    }

    let sum = 0;
    let num = 1;
    while (num <= 10) {
        sum += num;
        num++;
    }
    console.log("Sum:", sum);

    let count = 10;
    while (count > 0) {
        console.log(count);
        count--;
    }

    let even = 2;
    while (even <= 20) {
        console.log(even);
        even += 2;
    }

    
    let userInput = "";
    while (userInput !== "stop") {
        userInput = prompt("type 'stop' to exit:");
    }
    

    let arr = [1, 2, 3, 4, 5];
    let index = 0;
    while (index < arr.length) {
        console.log(arr[index]);
        index++;
    }

    let number = 2;
    while (number <= 1000) {
        console.log(number);
        number *= 2;
    }

    let multiple = 1;
    while (multiple <= 5) {
        console.log(multiple * 3);
        multiple++;
    }

    let n = 5;
    let factorial = 1;
    while (n > 0) {
        factorial *= n;
        n--;
    }
    console.log("Factorial of 5:", factorial);

    let str = "Hello";
    let charIndex = 0;
    while (charIndex < str.length) {
        console.log(str[charIndex]);
        charIndex++;
    }
</script>

</body>
</html>
