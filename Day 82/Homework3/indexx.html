<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If function</title>
</head>
<body>

<h1>If function</h1>

<script>
    let number = 5;
    if (number > 0) {
        console.log("Positive");
    } else {
        console.log("Negative or Zero");
    }

    let num = 7;
    if (num % 2 === 0) {
        console.log("Even");
    } else {
        console.log("Odd");
    }

    let age = 18;
    if (age >= 18) {
        console.log("Adult");
    } else {
        console.log("Minor");
    }

    let a = 10;
    let b = 20;
    if (a > b) {
        console.log("a is greater");
    } else if (a < b) {
        console.log("b is greater");
    } else {
        console.log("a and b are equal");
    }

    let numberToCheck = 12;
    if (numberToCheck % 2 === 0 && numberToCheck % 3 === 0) {
        console.log("Divisible by both 2 and 3");
    } else {
        console.log("Not divisible by both 2 and 3");
    }

    let str = "";
    if (str.length === 0) {
        console.log("Empty String");
    } else {
        console.log("Non-empty String");
    }

    let n = 15;
    if (n >= 10 && n <= 20) {
        console.log("In Range");
    } else {
        console.log("Out of Range");
    }

    let score = 85;
    if (score >= 90) {
        console.log("A");
    } else if (score >= 80) {
        console.log("B");
    } else if (score >= 70) {
        console.log("C");
    } else if (score >= 60) {
        console.log("D");
    } else {
        console.log("F");
    }

    let char = "e";
    if (char === "a" || char === "e" || char === "i" || char === "o" || char === "u") {
        console.log("Vowel");
    } else {
        console.log("not Vowel");
    }

    let year = 2024;
    if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
        console.log("Leap Year");
    } else {
        console.log("Not a Leap Year");
    }
</script>

</body>
</html>
