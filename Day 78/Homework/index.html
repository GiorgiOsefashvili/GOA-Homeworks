<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>


    <p id="counter">0</p>

    <button onclick="incrementCounter()">Add/button>

    <script>
        let counter = 0;

        function incrementCounter() {
            counter += 1;
            document.getElementById('count').textContent = counter;
        }
    </script>   

</body>
</html>
