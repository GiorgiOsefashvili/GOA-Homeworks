<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Animation</title>
    <style>
        body {
            margin: 0;
            position: relative;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .box {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <div class="box" id="box"></div>

    <script src="index.js"></script>
</body>
</html>
