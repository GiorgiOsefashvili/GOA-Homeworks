<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Paragraph Content and Style</title>
</head>
<body>

    <p id="Goa">Hi</p>
    <p>Welcome To Goa</p>

    <script>
        const paragraph = document.getElementById('Goa');
        paragraph.textContent = 'Goa is the best';
        paragraph.style.color = 'green';
        console.log('are you stalking Me?!')
    </script>

</body>
</html>
